<div class=title><h2>{{pageName}}</h2></div><button class="pb-btn jp" ng-show=desc ng-click="desc=false">ページの説明を確認します</button><div id=snippet-page class="page-desc jp" ng-hide=desc><button ng-click="desc=true"><i class="icon icon-times"></i></button><h3>{ Data Bind }</h3><p>データの受け渡し。Userからの入力（日本の地名）をControllerが受け取る。受け取ったデータをViewに転送して、ディスプレイに表示します。</p><p>主な機能</p><ul><li>キーボードのEnter キーまたは「+」ボタンをタップしてデータ追加可能</li><li>「x」ボタンをタップしてデータの削除が可能</li></ul></div><div class=request-server><p>{{tags}}</p></div><div class=form-field><input ng-keydown=addTag($event) ng-model=inputTag type=text class=search-input> <button type=button class="pb-btn hvr-bubble-float-left" name=button ng-click=addTag($event)><i class="icon icon-plus icon-lg"></i><code>
  </code></button></div><div class=tag-box><div class=ri-box ng-repeat="tag in tags.cities"><span class=ri></span><h3>{{tag}}</h3><span class=remove ng-click="delTag($event, $index, tag)"><i class="icon icon-times"></i></span></div></div><div ng-init="alert=false"><div class=alert ng-class="alert ? 'show':'hide'"><p ng-if=msg>登録が完了しました。</p><p ng-if=!msg>入力内容を確認して再度送信してください。 【送信エラーです】</p><button class=pb-btn-2 ng-click="alert = !alert">CLOSE</button></div></div>
