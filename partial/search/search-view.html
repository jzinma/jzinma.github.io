  </code></button></div><div class=result-music ng-if="items.length > 0"><div ng-repeat="item in items | orderBy:'releaseDate'"><div class=album-card ng-show=items><img ng-src={{item.artworkUrl100}}><div class=album-desc-group><h4><a href={{item.collectionViewUrl}}>{{item.collectionName | limitTo: 20}}</a></h4><small>{{item.releaseDate | date: 'yyyy'}}</small></div></div></div></div>
